<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/frontend/public/css/style2.css">
</head>
<body>
    <div class="container">
        <form class="login-form">

            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" required>

            <label for="categoria">Categoría</label>
            <input type="text" id="categoria" placeholder="Categoría" required>

            <label for="stock">Stock</label>
            <input type="text" id="stock" placeholder="" required>

            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" placeholder="Descripción" rows="4" required></textarea> 

            <label for="precio">Precio</label>
            <input type="number" id="precio" placeholder="" required>

            <label for="imagen">Imagen</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>

            
            <button type="submit">Crear producto</button>
        </form>
    </div>
</body>
</html>
