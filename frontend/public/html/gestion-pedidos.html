<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="/frontend/public/css/style-gestionar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <main class="management-page">
            <div class="management-header">
                <i class="fas fa-file-alt"></i>
                <h2>Gestionar Pedidos</h2>
            </div>
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nº de Pedido</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#001</td>
                            <td>Ana Pérez</td>
                            <td>2025-04-15</td>
                            <td>$ 54.520</td>
                            <td class="status pendiente">Pendiente</td>
                            <td class="actions">
                                <button class="view-btn"><i class="fas fa-eye"></i> Ver</button>
                                <button class="edit-btn"><i class="fas fa-edit"></i> Editar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#002</td>
                            <td>Carlos López</td>
                            <td>2025-04-10</td>
                            <td>$ 125.990</td>
                            <td class="status enviado">Enviado</td>
                            <td class="actions">
                                <button class="view-btn"><i class="fas fa-eye"></i> Ver</button>
                                <button class="edit-btn"><i class="fas fa-edit"></i> Editar</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
