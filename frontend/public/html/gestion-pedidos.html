<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="/frontend/public/css/style-gestionar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#"><i class="fas fa-file-alt"></i> Gestión de Pedidos</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar Pedido...">
            </div>
        </header>

        <main>
            <h2>Gestionar Pedidos</h2>
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Nº de Pedido</th>
                            <th>Precio</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>$ 20.000</td>
                            <td>2024-03-18</td>
                            <td class="status pendiente">Pendiente</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>$ 130.570</td>
                            <td>2024-09-29</td>
                            <td class="status enviado">Enviado</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>$ 55.200</td>
                            <td>2025-01-15</td>
                            <td class="status pendiente">Pendiente</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>$ 88.990</td>
                            <td>2025-04-01</td>
                            <td class="status enviado">Enviado</td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
