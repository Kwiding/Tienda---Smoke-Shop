<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="/frontend/public/css/style-carrito.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#"><i class="fas fa-shopping-cart"></i> Carrito de compras</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
            </div>
        </header>

        <main>
            <h2>Carrito de Compras</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-details">
                        <h3>Gotas cannabicas</h3>
                        <p>$ 22.540</p>
                        <p>Cantidad:</p>
                        <button class="remove-item">Eliminar</button>
                    </div>
                    <img src="/frontend/public/img/images.jpg" alt="Producto 1">
                </div>
                <div class="cart-item">
                    <div class="item-details">
                        <h3>Gotas cannabicas</h3>
                        <p>$ 22.540</p>
                        <p>Cantidad:</</p>
                        <button class="remove-item">Eliminar</button>
                    </div>
                    <img src="/frontend/public/img/images.jpg" alt="Producto 2">
                </div>
            </div>

            <div class="cart-actions">
                <button class="empty-cart">Vaciar Carrito</button>
                <div class="total-price">Precio Total:</div>
                <button class="checkout">Hacer Pedido</button>
            </div>
        </main>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
