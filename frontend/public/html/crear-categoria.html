<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link rel="stylesheet" href="/frontend/public/css/crear-categoria.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#"><i class="fas fa-home"></i> Inicio</a>
                <a href="#"><i class="fas fa-user"></i> Iniciar Sesión</a>
                <a href="#"><i class="fas fa-user-plus"></i> Registrarse</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> Carrito</a>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar">
            </div>
        </header>

        <main>
            <div class="content-wrapper">
                <div class="category-form">
                    <h2>Crear Categoría</h2>
                    <div class="input-group">
                        <label for="categoryName">Nombre de la nueva categoría</label>
                        <input type="text" id="categoryName" placeholder="Nombre de la nueva categoría">
                    </div>
                    <button>Crear categoría</button>
                </div>
                <div class="category-image">
                    <img src="/frontend/public/img/mari 2.avif" alt="Imagen de categoría">
                </div>
            </div>
        </main>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
