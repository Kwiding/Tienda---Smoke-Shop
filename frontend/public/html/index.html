<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop</title>
    <link rel="stylesheet" href="../css/styles-home.css">
</head>
<body class="shop">
    <header class="shop__header">
        <nav class="shop__nav">
            <button class="shop__icon shop__icon--user"></button>
            <button class="shop__icon shop__icon--cart"></button>
            <button class="shop__icon shop__icon--home"></button>
        </nav>
        <div class="shop__search-bar">
            <input class="shop__search-input" type="text" placeholder="Buscar...">
        </div>
    </header>
    <main class="shop__main">
        <aside class="shop__sidebar">
            <div class="shop__auth">
                <button class="shop__button shop__button--login">Iniciar Sesión</button>
                <button class="shop__button shop__button--register">mee gusta el pene</button>
            </div>
            <div class="shop__promo">
                <img src="promo.jpg" alt="Promo" class="shop__promo-image">
                <p class="shop__promo-text">Smoke Shop</p>
            </div>
        </aside>
        <section class="shop__products">
            <div class="shop__product"></div>
            <div class="shop__product"></div>
            <div class="shop__product"></div>
            <div class="shop__product"></div>
            <div class="shop__product"></div>
            <div class="shop__product"></div>
            <button class="shop__button shop__button--load-more">Leer Más</button>
        </section>
    </main>
</body>
</html>
