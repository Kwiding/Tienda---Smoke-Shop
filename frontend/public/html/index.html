<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/frontend/public/css/style.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <div class="avatar">
                <img src="/frontend/public/img/imagen sesion.png" alt="Avatar">
                <div class="plus-icon">+</div>
            </div>
            <label for="usuario">Email o usuario</label>
            <input type="text" placeholder="Email o usuario" required>

            <label for="usuario">Contraseña</label>
            <input type="password" placeholder="Contraseña" required>

            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
