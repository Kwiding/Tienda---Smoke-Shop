<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Shop</title>
    <link rel="stylesheet" href="../css/styles-home.css">
</head>

<body class="shop">
    <header class="shop__header">
        <div class="container_mom">
            <div class="user" title="Usuario">
                <img src="../img/user-regular-24.png" alt="">
            </div>
            <div class="car" title="Tú Carrito">
                <img src="../img/cart-regular-24.png" alt="">
            </div>
            <div class="home" title="Inicio">
                <img src="../img/home-alt-2-regular-24.png" alt="">                
            </div>
            <div class="container_categorias" >
                <p>Categorías</p>
            </div>
        </div>

    </header>
    <main class="shop__main">
        <aside class="shop__sidebar">
            <div class="shop__auth">
                <button class="shop__button shop__button--login">Iniciar Sesión</button>
                <button class="shop__button shop__button--register">Register</button>
            </div>
            <div class="shop__promo">
                <img src="../img/publicidad.png" alt="Promo" class="shop__promo-image">
                <p class="shop__promo-text">Smoke Shop</p>
            </div>
        </aside>
        <section class="shop__products">
            <div class="container">
                <div class="card__container">
                    <img src="../img/power_hitter.jpg" alt="Power Hitter" class="card__image">
                    <h3 class="card__title">Power Hitter</h3>
                    <p class="card__price">$40.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/cenicero.jpeg" alt="Cenicero" class="card__image" id="cenicero">
                    <h3 class="card__title">Cenicero</h3>
                    <p class="card__price">$10.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/pipa.jpg" alt="Bonga de vidrio" class="card__image">
                    <h3 class="card__title">Bonga de vidrio verde</h3>
                    <p class="card__price">$45.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/trilladora.jpg" alt="Tray" class="card__image">
                    <h3 class="card__title">Trilladora de tres pisos</h3>
                    <p class="card__price">$7.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
            </div>
            <div class="container2">
                <div class="card__container">
                    <img src="../img/pipa2.jpg" alt="pipa" class="card__image">
                    <h3 class="card__title">Pipa de 8cm</h3>
                    <p class="card__price">$15.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/gravity.jpeg" alt="gravity" class="card__image">
                    <h3 class="card__title">Gravity hookah Edicion Dr Greenthumbs</h3>
                    <p class="card__price">$3.000.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/vaper.jpeg" alt="vaper" class="card__image">
                    <h3 class="card__title">Vaper destilado</h3>
                    <p class="card__price">$35.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
                <div class="card__container">
                    <img src="../img/vaper2.jpeg" alt="vaper2" class="card__image">
                    <h3 class="card__title">Vaper Destilado con forma de Oso</h3>
                    <p class="card__price">$35.000</p>
                    <button class="card__button">Añadir al carrito</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
